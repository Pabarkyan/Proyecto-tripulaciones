<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Parámetros</title>
    <!-- Añadir Bootstrap para mejorar el estilo del formulario -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Enviar Parámetros a la API</h2>
        <form action="/information" method="POST">
            <div class="mb-3">
                <label for="permanencia" class="form-label">Permanencia (meses)</label>
                <input type="number" class="form-control" id="permanencia" name="permanencia" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio (€)</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="tipo_tarifa" class="form-label">Tipo de Tarifa</label>
                <input type="text" class="form-control" id="tipo_tarifa" name="tipo_tarifa" required>
            </div>
            <div class="mb-3">
                <label for="potencia" class="form-label">Potencia (kW)</label>
                <input type="number" step="0.01" class="form-control" id="potencia" name="potencia" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Añadir el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
